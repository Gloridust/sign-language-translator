# This workflow will test, build & upload a Python Package to test.PyPI using Pytest, Poetry & Twine

name: Check Python Package Releasablity

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  check_releasable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry twine "pytest~=7.4.0"
          poetry install

      - name: Run tests
        run: |
          poetry run pytest -vv

      - name: Build
        run: |
          poetry build

      - name: Publish to test.PyPI
        if: success()
        run: |
          python -m twine upload --repository testpypi --username __token__ --password ${{ secrets.TEST_PYPI_API_TOKEN }} dist/*
